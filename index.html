    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <h1>SEND US A MESSAGE</h1>

    <form action="" method="">
        
        <div class="field-container">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Full Name" required>
        </div>

        <div class="field-container">
            <label for="user-email">E-mail</label>
            <input type="email" id="user-email" name="email" placeholder="E-mail" required>
        </div>

        <div class="field-container">
            <label for="phone-number">Phone</label>
            <input type="tel" id="phone-number" name="phone" placeholder="Phone">
        </div>

        <div class="field-container">
            <label for="message-content">Your Message</label>
            <textarea id="message-content" name="message" placeholder="Your Message" maxlength="1000" required></textarea>
        </div>

        <button type="submit">SEND</button>

    </form>

</body>
</html>
</body>
</html>
